<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>formulário completo </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="container" id="container">
            <h2>Dados pessoais</h2>

            <div class="row">
                <div class="col-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="col-6">
                    <label for="inputEmail4">Data de nacimento</label>
                    <input type="text" class="form-control" id="dataNacimento" placeholder="00/00/0000">
                </div>
                <div class="col-7">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="Senha" placeholder="Senha">
                </div>
                <div class="col-4">
                    <label for="inputPassword4">CPF</label>
                    <input type="password" class="form-control" id="Cpf" placeholder="CPF">
                </div>
            </div>
            <h2>Dados de Endereço</h2>
            <div class="row">
                <div class="col-3">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="CEP">
                </div>
                <div class="col-4">
                    <label for="inputAddress">Rua</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="col-4">
                    <label for="inputAddress">Bairro</label>
                    <input type="text" class="form-control" id="Bairro">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="Cidade">
                </div>
                <div class="col-4">
                    <label for="inputEstado">Estado</label>
                    <input id="uf" class="form-control">
                    </input>
                </div>

            </div>
            <div id="btn">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </div>

        </div>
    </form>
    <script src='main.js'></script>
</body>

</html>
